<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Gilani</title>
</head>

<body id="body">
    <div class="navbar" id="navbar">
        <nav class="nav">
            <div>
                <a href="#" class="nav-logo">
                    <img src="images/logo.png" alt="..." class="logo-img" width="24">
                    <span class="logo-text">Gilani</span>
                </a>

                <div class="nav-toggle" id="nav-toggle">
                    <i class='bx bx-chevron-right'></i>
                </div>

                <ul class="nav-list">
                    <a href="#" class="nav-link active">
                        <i class='bx bx-grid-alt nav-icon'></i>
                        <span class="nav-text">Home</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class='bx bx-user nav-icon'></i>
                        <span class="nav-text">User</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class='bx bx-bell nav-icon'></i>
                        <span class="nav-text">Notification</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class='bx bx-heart nav-icon'></i>
                        <span class="nav-text">Favorites</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class='bx bx-bookmark nav-icon'></i>
                        <span class="nav-text">Saved</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class='bx bx-message-rounded nav-icon'></i>
                        <span class="nav-text">Chat</span>
                    </a>
                </ul>
            </div>

            <a href="#" class="nav-link">
                <i class='bx bx-log-out-circle nav-icon'></i>
                <span class="nav-text">Close</span>
            </a>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
